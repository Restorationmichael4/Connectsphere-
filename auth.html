<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auth - ConnectSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ConnectSphere</h1>
    <nav>
      <button onclick="toggleTheme()">Theme</button>
      <a href="index.html">Feed</a>
      <a href="profile.html">Profile</a>
    </nav>
  </header>
  <main>
    <section id="auth">
      <div class="auth-box">
        <h2>Sign Up</h2>
        <input id="signupEmail" type="email" placeholder="Email">
        <input id="signupPassword" type="password" placeholder="Password">
        <button onclick="signUp()">Sign Up</button>
      </div>
      <div class="auth-box">
        <h2>Login</h2>
        <input id="loginEmail" type="email" placeholder="Email">
        <input id="loginPassword" type="password" placeholder="Password">
        <button onclick="login()">Login</button>
      </div>
    </section>
    <div id="debug" class="debug"></div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, setDoc, doc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-auth.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCaHNfJo_hiNi-9X25W5QNryi8Y_pyTTyM",
      authDomain: "connectsphere-c84c1.firebaseapp.com",
      projectId: "connectsphere-c84c1",
      storageBucket: "connectsphere-c84c1.firebasestorage.app",
      messagingSenderId: "54623484942",
      appId: "1:54623484942:web:2a3659f0230498174ed05f",
      measurementId: "G-16PL7ZGP3L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    window.db = db;
    window.auth = auth;
    window.setDoc = setDoc;
    window.doc = doc;
    window.createUserWithEmailAndPassword = createUserWithEmailAndPassword;
    window.signInWithEmailAndPassword = signInWithEmailAndPassword;
    window.onAuthStateChanged = onAuthStateChanged;
    window.signOut = signOut;
  </script>
  <script src="script.js"></script>
</body>
</html>
