<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ConnectSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ConnectSphere</h1>
    <nav>
      <button onclick="toggleTheme()">Theme</button>
      <a href="profile.html">Profile</a>
      <button onclick="showSection('feed')">Feed</button>
      <button onclick="showSection('clips')">Clips</button>
      <button onclick="showSection('messages')">Messages</button>
      <button id="logoutBtn" onclick="logout()" style="display: none;">Logout</button>
    </nav>
  </header>
  <main>
    <section id="auth">
      <input type="text" id="username" placeholder="Username">
      <input type="password" id="password" placeholder="Password">
      <button onclick="signUpOrLogin()">Go</button>
    </section>
    <section id="feed" style="display: none;">
      <input type="text" id="searchInput" placeholder="Search users">
      <button onclick="searchUsers()">Search</button>
      <ul id="searchResults"></ul>
      <textarea id="postInput" placeholder="What's on your mind?"></textarea>
      <input type="file" id="mediaInput" accept="image/*,video/*">
      <button onclick="addPost()">Post</button>
      <ul id="postList"></ul>
    </section>
    <section id="clips" style="display: none;">
      <textarea id="clipInput" placeholder="Add a caption"></textarea>
      <input type="file" id="clipMediaInput" accept="video/*" onchange="previewClip()">
      <div id="clipPreview" style="display: none;">
        <video id="clipVideo" controls></video>
        <input type="range" id="clipTrimStart" min="0" max="100" value="0">
        <input type="range" id="clipTrimEnd" min="0" max="100" value="100">
        <button onclick="addPost(true)">Post Clip</button>
      </div>
      <ul id="clipList"></ul>
    </section>
    <section id="messages" style="display: none;">
      <div class="chat-container">
        <div id="messageList" class="chat-messages"></div>
        <div class="chat-input">
          <input type="text" id="messageInput" placeholder="Type a message...">
          <button onclick="sendCurrentMessage()">Send</button>
        </div>
      </div>
    </section>
  </main>
  <div id="debug"></div>
