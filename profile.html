<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - ConnectSphere</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>ConnectSphere</h1>
    <nav>
      <button onclick="toggleTheme()">Theme</button>
      <button onclick="logout()" id="logoutBtn" style="display:none;">Logout</button>
      <a href="index.html">Feed</a>
    </nav>
  </header>
  <main>
    <section id="auth" style="display:none;">
      <div class="auth-box">
        <h2>Sign Up or Login</h2>
        <input id="username" type="text" placeholder="Username">
        <input id="password" type="password" placeholder="Password">
        <button onclick="signUpOrLogin()">Go</button>
      </div>
    </section>
    <section id="profile" style="display:none;">
      <div class="profile-header">
        <p id="bioDisplay">No bio yet</p>
        <input id="bioInput" type="text" placeholder="Add a bio (max 150 chars)">
        <button onclick="updateBio()">Save Bio</button>
      </div>
      <div class="post-form">
        <input id="profileMediaInput" type="file" accept="image/*,video/*">
        <button onclick="uploadMedia()">Upload</button>
      </div>
      <div id="mediaGrid" class="grid"></div>
    </section>
    <div id="debug" class="debug"></div>
  </main>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
    import { getFirestore, collection, addDoc, onSnapshot, query, orderBy, setDoc, doc, getDoc } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-firestore.js";
    
    const firebaseConfig = {
      apiKey: "AIzaSyCaHNfJo_hiNi-9X25W5QNryi8Y_pyTTyM",
      authDomain: "connectsphere-c84c1.firebaseapp.com",
      projectId: "connectsphere-c84c1",
      storageBucket: "connectsphere-c84c1.firebasestorage.app",
      messagingSenderId: "54623484942",
      appId: "1:54623484942:web:2a3659f0230498174ed05f",
      measurementId: "G-16PL7ZGP3L"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    window.db = db;
    window.collection = collection;
    window.addDoc = addDoc;
    window.onSnapshot = onSnapshot;
    window.query = query;
    window.orderBy = orderBy;
    window.setDoc = setDoc;
    window.doc = doc;
    window.getDoc = getDoc;
  </script>
  <script src="script.js"></script>
</body>
</html>
